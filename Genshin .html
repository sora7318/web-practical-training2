<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好きなキャラ紹介</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <!-- ブラウザによってCSSがずれないようにするためのもの -->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
</head>

<body class="body-2">

    <header class="header-2">
        <h1 class="site-title-2">CHARACTER INFO</h1>
    </header>

    <main class="wrapper-2">

        <!-- キャラ画像 -->
        <section class="char-visual">
            <img class="char-width" 
                 src="https://img.game8.jp/8099029/ce324159cacf42fd7b54d3aa7c48e767.png/original" 
                 alt="キャラ画像">
        </section>

        <!-- 基本情報 -->
        <section class="char-info">
            <h2>ナヒーダの情報</h2>

            <div class="info-grid-2">
                <div class="info-item-2"><span>元素：</span>草</div>
                <div class="info-item-2"><span>武器：</span>法器</div>
                <div class="info-item-2"><span>モチーフ武器：</span>〇〇〇〇</div>
                <div class="info-item-2"><span>入手方法：</span>限定ガチャ</div>
                <div class="info-item-2"><span>声優：</span>〇〇〇〇</div>
                <div class="info-item-2"><span>誕生日：</span>12月18日</div>
                <div class="info-item-2"><span>オリジナル料理：</span>〇〇〇〇</div>
            </div>
        </section>

        <!-- ステータス -->
        <section class="char-status">
            <h2>ステータス</h2>

            <table>
                <tr>
                    <th>Lv</th>
                    <th>HP</th>
                    <th>攻撃力</th>
                    <th>防御力</th>
                </tr>
                <tr>
                    <td>80突破</td>
                    <td>13662</td>
                    <td>194</td>
                    <td>536</td>
                </tr>
                <tr>
                    <td>90</td>
                    <td>14695</td>
                    <td>209</td>
                    <td>576</td>
                </tr>
            </table>
        </section>

    </main>

</body>
</html>
