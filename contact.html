<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Furniture Design</title>
        <meta name="description" content="家具の紹介ページ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- PCとスマホを切り替えるために必ず必要なコード -->
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <!-- ブラウザによってCSSがずれないようにするためのもの -->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header id="header" class="wrapper">
            <h1 class="site-title">
                <a href="index.html"><img src="img/logo.svg" alt="Furniture Design"></a>
            </h1>
            <div class="nav" id="navi">三</div>
            <nav class="menu" id="menu">
                <div class="close-Btn" id="close">x</div>
                <li><a href="about.html">about</a></li>
                <li><a href="company.html">company</a></li>
                <li><a href="products.html">products</a></li>
                <li><a href="products2.html">products2</a></li>
                <li><a href="contact.html">contact</a></li>
            </nav>
            <script>
  const navi = document.getElementById('navi');
  const menu = document.getElementById('menu');
  const closeBtn = document.getElementById('close'); // ← 変数名を統一

  // 開く
  navi.addEventListener('click', () => {
    menu.classList.add('active');
  });

  // 閉じる
  closeBtn.addEventListener('click', () => {
    menu.classList.remove('active');
  });
</script>
                </header>
        <main>
            <div class="content wrapper">
                <h1 class="page-title">Contact</h1>
                <form id="contact-form" action="#" method="post">
                    お名前<br>
                    <input type="text" name="name" placeholder="山田太郎">
                    メールアドレス<br>
                    <input type="email" name="email" placeholder="example@mail.com">
                    電話番号<br>
                    <input type="tel" name="tel" placeholder="090-1234-5678">
                    年齢<br>
                    <input type="number" id="age" name="age" placeholder="25" min="0" max="100">
                    性別<br>
                        <input type="radio" name="gender" checked>男性
                        <input type="radio" name="gender" value="male">女性
                        <input type="radio" name="gender" value="male">その他
                    
                        お問い合わせ<br>
                        <select name="type">
                            <option>商品について</option>
                            <option selected>修理・サポート</option>
                            <option>採用</option>
                            <option>その他</option>
                            
                        </select>
                        <br><br>
                        興味のある<br>
                        <input type="checkbox" name="category" checked>チェア
                        <input type="checkbox" name="category" >テーブル
                        <input type="checkbox" name="category" >ソファー
                        <input type="checkbox" name="category" >証明
                        <br><br>
                        希望納期<br>
                        <input type="date" name="date">
                        <br><br>

                        付属ファイル<br>
                        <input type="file" name="file">
                        <br><br>
                        お問い合わせ内容<br>
                        <textarea name="message" rows="6" placeholder="お問い合わせ内容をご記入ください"></textarea>

                        <input type="checkbox">
                        プライバシーポリシーに同意します<br>

                            <br><br>
                            <input type="submit" value="SEND" class="send-btn">
                </form>
            </div>
        </main>
        <footer id="footer" class="wrapper">
            <ul class="menu">
                <li>INSTAGRAM</li>
                <li>TWITTER</li>
                <li>FACEBOOK</li>
            </ul>
        </footer>
    </body>
</html>
